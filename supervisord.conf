[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:dhcpd]
command=/usr/sbin/dhcpd -d -cf /etc/dhcp/dhcpd.conf -user dhcpd -group dhcpd

[program:httpd]
command=/usr/sbin/httpd -c "ErrorLog /dev/stdout" -DFOREGROUND
redirect_stderr=true

[program:named]
command=/usr/sbin/named -g -u named

[program:xcatd]
command=/opt/xcat/sbin/xcatd -f

#[program:tftpd]
#command=/usr/sbin/in.tftpd -L /tftpboot

[program:rsyslog]
command=/sbin/rsyslogd -dn
